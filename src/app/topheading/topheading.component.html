<div class="container-fluid" style="background-image: url('');">


  <div class="row">

    <div *ngFor="let d of topheadingDisplay" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <h6 class="mt-2 mb-2 source-name">{{d.sourceName}}</h6>
        <a href="{{d.url}}">
          <img src="{{d.urlToImage}}" width="100%">
          <h5 class="mt-2 mb-2">{{d.title}}</h5>
        </a>
      </div>

    </div>


  </div>

</div>
